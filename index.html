<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Автокомпас</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="/js/main.js"></script>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width">
        <script src="https://kit.fontawesome.com/6010edd914.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header" name="top">
            <div class="menu">
                    <div class="container">
                        <nav class="menu__nav">
                            <a href="#" class="menu__link">Главная</a>
                            <a href="#" class="menu__link">О компании</a>
                            <a href="#" class="menu__link">Услуги</a>
                            <a href="#" class="menu__link">Наш автопарк</a>
                            <a href="#" class="menu__link">Контактная информация</a>
                        </nav>
                    </div>
            </div>
            <div class="navbar">
                <div class="container">
                    <div class="navbar-wrap">
                        <button class="menu-button navbar__menu-button" onclick="showMenu()">
                            <span class="menu-button__line"></span>
                            <span class="menu-button__line"></span>
                            <span class="menu-button__line"></span>
                        </button>
                        <div class="logo navbar__logo">
                            <strong class="logo__text">
                                <span class="red">Авто</span><span class="blue">компас</span>
                            </strong>
                            <span class="logo__description">транспортная компания</span>
                        </div>
                        <div class="navbar__mobile">
                            <span href="tel:+79991234567" class="navbar__phone">+7 (999) 123-45-67</span>
                            <span class="navbar__work-time navbar__small-text">пн-пт с 9 до 18</span>
                        </div>
                        <div class="navbar__landline">
                            <a href="tel:+73833637955" class="navbar__phone">+7 (383) 363 79 55</a>
                            <a href="mailto:novosib@a-kompas.ru" class="navbar__email navbar__small-text">novosib@a-kompas.ru</a>
                        </div>
                        <button class="button-o navbar__button">Получить консультацию</button>
                    </div>
                </div>
                <!-- /.container -->
            </div>
            <!-- /.navbar -->
            <div class="hero">
                <div class="container">
                    <h1 class="hero__title">
                        Доставка грузов<br>по&nbsp;России,<br>в&nbsp;страны&nbsp;СНГ и&nbsp;Европу
                    </h1>
                    <span class="hero__subtitle">от 1 000</span>
                    <button class="button hero__button">Заказать доставку</button>
                </div>
            </div>
            <!-- /.hero -->
        </div>
        <!-- /.header -->
        <main>
            <section class="offer bg-secondary">
                <div class="container">
                    <div class="offer__block offer-block">
                        <h2 class="offer__title">оставьте заявку</h2>
                        <span class="offer__subtitle">
                            и получите скидку 30% на изготовление энд бла бла бла
                        </span>
                        <form action="#" class="form offer__form">
                            <div class="form__row">
                                <div class="form__group">
                                    <label for="" class="form__label">Вид стекла</label>
                                    <input type="text" class="input form__input">
                                </div>
                                <div class="form__group">
                                    <label for="" class="form__label">Ширина, см</label>
                                    <input type="text" class="input form__input">
                                </div>
                                <div class="form__group">
                                    <label for="" class="form__label">Высота, см</label>
                                    <input type="text" class="input form__input border-right-width">
                                </div>
                            </div>
                            <div class="form__row form__row-checkbox">
                                <div class="form__checkbox">
                                    <input class="checkbox" type="checkbox" id="delivery">
                                    <label class="checkbox-label" for="delivery"> 
                                        Монтаж
                                    </label>
                                </div>
                                <div class="form__checkbox">
                                    <input class="checkbox" type="checkbox" id="install">
                                    <label class="checkbox-label" for="install">
                                        Доставка
                                    </label>
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__group">
                                    <input type="text" class="form__input input" placeholder="Ваше имя">
                                </div>
                                <div class="form__group">
                                    <input type="tel" class="form__input input border-right-width" placeholder="Ваш телефон">
                                </div>
                                <div class="form__group">
                                    <input type="submit" class="button form__button" value="Получить скидку">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        
        <!--<a href="#top" class="button-up">up</a>-->
    </body>
</html>
